<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hola - Ventas</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 2rem; line-height: 1.5; color: #222; }
        header { margin-bottom: 1.5rem; }
        nav a { margin-right: 1rem; color: #0366d6; text-decoration: none; }
        .card { border: 1px solid #e1e4e8; padding: 1rem; border-radius: 6px; max-width: 640px; }
        button { background: #0366d6; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0255b0; }
    </style>
</head>
<body>
    <header>
        <h1>Hola</h1>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main class="card">
        <p>Este es un ejemplo sencillo de una página HTML para ventas.</p>
        <p>Prueba el botón para ver una interacción ligera.</p>
        <button id="saludoBtn">Mostrar saludo</button>
    </main>

    <script>
        document.getElementById('saludoBtn').addEventListener('click', function () {
            alert('¡Hola! Esta es una página de ejemplo.');
        });
    </script>
</body>
</html>
